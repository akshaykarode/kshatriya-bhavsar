<div class="main-content">
	<span>Profiles</span>
	<div class="row">
    <div class="col-md-3" ng-repeat="profile in Profiles">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{profile.fname}}</h5>
          <p class="card-category">{{profile.lname}}</p>
        </div>
        <div class="card-body">
          <div class="mr-auto ml-auto">
            <img src="{{profile.dp}}" alt="">
          </div>
        </div>
        <div class="card-footer">
          <div class="legend"><i class="fa fa-circle text-danger"></i> Completed </div>
          <hr>
          <div class="stats"><i class="fa fa-clock-o"></i> Updated 3 minutes ago </div>
        </div>
      </div>
    </div>
  </div>
</div>
